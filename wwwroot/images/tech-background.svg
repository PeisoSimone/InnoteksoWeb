<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a1a2e"/>
  
  <!-- Circuit Pattern -->
  <g stroke="#304562" stroke-width="2" fill="none">
    <path d="M0 100 H1000 M0 300 H1000 M0 500 H1000"/>
    <path d="M100 0 V600 M300 0 V600 M500 0 V600 M700 0 V600 M900 0 V600"/>
    
    <!-- Circuit Nodes -->
    <circle cx="100" cy="100" r="8" fill="#3b82f6"/>
    <circle cx="300" cy="300" r="8" fill="#3b82f6"/>
    <circle cx="500" cy="500" r="8" fill="#3b82f6"/>
    <circle cx="700" cy="100" r="8" fill="#3b82f6"/>
    <circle cx="900" cy="300" r="8" fill="#3b82f6"/>
  </g>
  
  <!-- Digital Rain Effect -->
  <g fill="#3b82f6" opacity="0.3">
    <text x="150" y="200" font-family="monospace">10110</text>
    <text x="450" y="400" font-family="monospace">01001</text>
    <text x="750" y="300" font-family="monospace">11010</text>
  </g>
</svg>
