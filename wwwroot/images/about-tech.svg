<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e1e2d"/>
  
  <!-- Device Outlines -->
  <g fill="none" stroke="#3b82f6" stroke-width="2">
    <!-- Laptop -->
    <rect x="200" y="200" width="400" height="250" rx="10"/>
    <path d="M150 450 H650" stroke-width="4"/>
    
    <!-- Screen Elements -->
    <rect x="220" y="220" width="360" height="210" fill="#2a2a3a"/>
    
    <!-- Code Lines -->
    <g stroke="#4b5563">
      <line x1="240" y1="240" x2="400" y2="240"/>
      <line x1="240" y1="260" x2="520" y2="260"/>
      <line x1="240" y1="280" x2="480" y2="280"/>
      <line x1="240" y1="300" x2="380" y2="300"/>
    </g>
  </g>
  
  <!-- Floating Elements -->
  <g fill="#3b82f6">
    <circle cx="100" cy="100" r="20" opacity="0.5"/>
    <circle cx="700" cy="500" r="15" opacity="0.5"/>
    <circle cx="200" cy="400" r="10" opacity="0.5"/>
  </g>
</svg>
